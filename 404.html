<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Error 404 | Eróticos Colombia</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="404.css" />

  <style>
    /* Pantalla de carga inicial */
    #loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #7f1d1d, #dc2626);
      color: #facc15;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }

    #loading-screen h2 {
      font-size: 2rem;
      margin-top: 1rem;
      animation: fadeIn 1s ease-in-out infinite alternate;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255,255,255,0.3);
      border-top-color: #facc15;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }

    /* Ocultar el contenido real hasta después de 5s */
    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <!-- Pantalla de carga -->
  <div id="loading-screen">
    <div class="loader"></div>
    <h2>Iniciando pasarela de pago...</h2>
  </div>

  <!-- Contenido real (oculto al principio) -->
  <section class="error-container hidden" id="error-content">
    <div class="error-content">
      <h1>Mantenimiento en proceso</h1>
      <h2>Estamos trabajando para estar pronto activos</h2>
      <p>Lo sentimos, la página que buscas está en proceso de Mantenimiento<br>
      Puedes volver al inicio o explorar nuestros servicios.</p>

      <div class="buttons">
        <a href="index.html" class="btn-primary">Otros métodos de pago</a>
        <a href="pago.html" class="btn-secondary">Ver planes</a>
      </div>
    </div>
  </section>

  <script>
    // Mostrar la animación durante 5 segundos, luego revelar el 404
    setTimeout(() => {
      document.getElementById('loading-screen').style.display = 'none';
      document.getElementById('error-content').classList.remove('hidden');
    }, 5000);
  </script>
</body>
</html>
